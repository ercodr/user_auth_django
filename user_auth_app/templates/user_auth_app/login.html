{% extends 'user_auth_app/base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <label>Login Form</label>
        <input type="text" placeholder="username" name="username">
        <input type="password" placeholder="password" name="password">
        <input type="submit" value="Login">
    </form>
{% endblock %}
